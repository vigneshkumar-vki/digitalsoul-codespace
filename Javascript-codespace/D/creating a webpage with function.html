<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function check()
        {
            confirm('Your javascript code Run');
        }
    </script>
    <style>
        body{
            display: flex;
            justify-content: center;
            align-items: center;
            height: 20vh;
        }
        button{
            background-color:blue;
            padding: 16px 20px;
            margin: 8px 0;
            border:none;
            cursor: pointer;
            color: white;
            width: 80%;
            height: 40%;
            opacity: 0.6;
            border-radius: 5px;
        }
        button:hover{
            opacity: 1;
        }
    </style>
</head>
<body>
    <form>
        <button type="button" onclick="check()">check me</button>
    </form>
</body>
</html>
