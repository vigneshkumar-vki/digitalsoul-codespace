<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="xy"></p>
    <script>
        let myString ="JavaScript is fun.  Is not it?";
        let pattern =/s+/gi;
        document.getElementById("xy").innerHTML=myString.match(pattern);
    </script>
</body>
</html>
