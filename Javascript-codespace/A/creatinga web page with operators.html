<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body bgcolor="lightgreen">
    <script>
        var a=Number(prompt("Enter the value a :",00));
        var b=Number(prompt("Enter the value b :",00));
        var linebreak = "</br>";

        document.write("value of a => (a = b) => ");
        result=( a = b );
        document.write(result);
        document.write(linebreak);

        
        document.write("value of a => (a += b) => ");
        result=( a + b );
        document.write(result);
        document.write(linebreak);

        document.write("value of a => (a -= b) => ");
        result=( a - b );
        document.write(result);
        document.write(linebreak);

        document.write("value of a => (a *= b) => ");
        result=( a * b );
        document.write(result);
        document.write(linebreak);

        document.write("value of a => (a /= b) => ");
        result=( a / b );
        document.write(result);
        document.write(linebreak);

        document.write("value of a => (a %= b) => ");
        result=( a % b );
        document.write(result);
        document.write(linebreak);


    </script>

    
</body>
</html>
