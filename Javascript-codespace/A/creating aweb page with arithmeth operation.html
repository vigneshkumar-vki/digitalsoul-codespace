<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>
        <script>
            var n1=Number(prompt("Enter the number 1 :"));
            var n2=Number(prompt("Enter the number 2 :"));
            var ans;
            ans=n1+n2;
            document.write("The Addition value of two values is ", ans);
            alert("addition");
            alert(ans);
        </script>
    </p>
    <p>
        <script>
            ans=n1-n2;
            document.write("The subtraction value of two number ",ans)
            alert("subtraction");
            alert(ans);
        </script>
    </p>
    <p>
        <script>
            ans=n1*n2;
            document.write("The multiplication value of two number ",ans)
            alert("multiplication");
            alert(ans);
        </script>
    </p>
    <p>
        <script>
            ans=n1/n2;
            document.write("The division value of two number ",ans)
            alert("division");
            alert(ans);
        </script>
    </p>
    <p>
        <script>
            ans=n1%n2;
            document.write("The modulus value of two number ",ans)
            alert("modulus");
            alert(ans);
        </script>
    </p>
</body>
</html>
