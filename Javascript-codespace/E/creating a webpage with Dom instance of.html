<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="a"></p>
    <script>
        function myfun(x,y,z)
        {
            this.x=x;
            this.y=y;
            this.z=z;
        }
        const v = new myfun(10,20,30);
        document.getElementById("a").innerHTML=v instanceof myfun;
    </script>
</body>
</html>
