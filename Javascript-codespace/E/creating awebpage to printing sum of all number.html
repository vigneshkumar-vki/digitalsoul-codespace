<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>sum of all arguments : </p>
    <p id="demo"></p>
    <script>
        function sumAll()
        {
            var i,sum=0;
            for (i=0; i<arguments.length; i++)
                    {
                        sum += arguments[i];
                    }  
                    return sum;
            
        }
        document.getElementById('demo').innerHTML=sumAll(1,22,34,54,34,22,89,90,48,100,2,3,5,4);
    </script>
</body>
</html>
