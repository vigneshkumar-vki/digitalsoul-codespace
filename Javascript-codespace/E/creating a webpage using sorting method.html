<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>click</p>
    <button onclick="myfun1()">sort Alphabetically</button>  
    <!-- first number is only taken  / numbers are taken as string -->
    <button onclick="myfun2()">sort Numerically</button>
    <p id="demo"></p>
    <script>
        var points = [1,100,5,25,10,40,22,49,21,80];
        document.getElementById("demo").innerHTML=points;
        function myfun1()
        {
            points.sort();
            document.getElementById("demo").innerHTML=points;
        }
        function myfun2()
        {
            points.sort(function(a,b){return a-b});
            document.getElementById("demo").innerHTML=points;
        }
    </script>
</body>
</html>
