<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="demo"></p>
    <script>

    
    var cars=["bmw","rollsroyce","volvo","ford"];
    var i=0;
    var text = "";
    while(cars[i])
    {
        text += cars[i] +"</br>";
        i++;
    }
    document.getElementById('demo').innerHTML=text;

</script>
</body>
</html>
