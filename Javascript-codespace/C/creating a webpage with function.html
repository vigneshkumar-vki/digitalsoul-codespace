<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <p id="demo"></p>
    <script>
        function tocelsius(f){
        return (f-32)*5/9;
    }                       
    document.getElementById("demo").innerHTML=tocelsius(77);
    </script>
</body>
