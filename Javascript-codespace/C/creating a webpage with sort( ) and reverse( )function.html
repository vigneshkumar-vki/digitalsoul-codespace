<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>sort method</p>
    <p id="demo"></p>
    <button onclick="myfun()">click function</button>
    <script>
        var fruits = ['Banana', 'Orange', 'Apple', 'Mango'];
        document.getElementById('demo').innerHTML=fruits;

        function myfun()
        {
            fruits.sort();  //sorting it and reversing it.
            fruits.reverse();
            document.getElementById('demo').innerHTML=fruits;
        }
    </script>
</body>
</html>
