<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="demo"></p>
    <script>
        var txt= "";
        var person ={fname:"vignesh",lname:"kumar",age:27};
        var x;
        for(x in person){
             txt += person[x]+"";                    //c=c+a format
        }
        document.getElementById('demo').innerHTML=txt;
        
    </script>
</body>
</html>
