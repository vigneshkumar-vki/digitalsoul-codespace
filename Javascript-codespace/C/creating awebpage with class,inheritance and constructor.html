<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        class companyname
        {
            constructor()
            {
                this.company="zoho";
            }
        }
        class Employee extends companyname{
            constructor(id,name)
            {
                super();
                this.id=id;
                this.name=name;
            }
        }
        var emp=new Employee(203,"vignesh");
        document.writeln(emp.id+" "+emp.name+" "+emp.company);
    </script>
</body>
</html>
