<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var br="</br>";
        var dt=Date();
        document.write("Date and Time : "+ dt );
        document.write(br);
    </script>

    <script>
        var dt=new Date();
        document.write("getDate():" + dt.getDate());
        document.write(br)
    </script>

    <script>
        var dt=new Date();
        document.write("getDay() :"+ dt.getDay());
        document.write(br);
    </script>

    <script>
        var dt=new Date();
        document.write("getFullYear() : "+ dt.getFullYear());
        document.write(br);
    </script>
    <script>
        var dt=new Date();
        document.write("getHours() : "+ dt.getHours());
        document.write(br);
    </script>


</body>
</html>
