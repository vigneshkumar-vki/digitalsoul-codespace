<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>Even number : <span id="evennum"></span></p>
    <script>
        const mynumbers=[12,3,45,54,344,3,2,0,1];
        document.getElementById('evennum').innerHTML=mynumbers.filter(even);
        function even(x)
        {
            return x%2==0;
        }
    </script>
</body>
