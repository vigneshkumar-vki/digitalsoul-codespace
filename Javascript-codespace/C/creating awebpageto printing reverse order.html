<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>Reverse of the array : <span id="rev"></span></p>
    <script>
        const courses = [1, 2, 3, 4, 5];
        courses.reverse();
        document.getElementById('rev').innerHTML=courses;
    </script>
</body>
</html>
