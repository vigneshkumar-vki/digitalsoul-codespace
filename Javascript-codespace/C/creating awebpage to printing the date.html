<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="creating awebpage to printing the date.css">
</head>
<body>
    <div class="hero">
    <div class="container">
        <div class="date">
            <p>Display the date : </p>
            <p id="demo"></p>
            <button onclick="displayDate()">The Time is ?</button>
    </div>
</div>
</div>
    <script>
        function displayDate(){
            document.getElementById('demo').innerHTML=Date();
        }
    </script>
    
</body>
</html>
