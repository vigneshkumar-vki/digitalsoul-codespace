<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="sort1"></p>
    <p id="sort2"></p>
    <script>
        // only takes the first number for sorting
        const myarray=[2,9,5,9,1,0,3,5,89,12,6,9,7];    
        myarray.sort();
        document.getElementById("sort1").innerHTML=myarray;
   
        const myarray2=['python','java','django','Android','springboot'];
        myarray2.sort();
        document.getElementById("sort2").innerHTML=myarray2;
    </script>
</body>
</html>
