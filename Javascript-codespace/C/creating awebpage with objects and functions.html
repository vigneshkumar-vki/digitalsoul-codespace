<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="demo"></p>
    <script>
        var person={
            firstname:"vignesh",
            lastname:"kumar",
            id:3795,
            greeting:function(){
                return this.firstname +" "+this.lastname;
            }
        };
        document.getElementById('demo').innerHTML=person.greeting();
    </script>
</body>
</html>
