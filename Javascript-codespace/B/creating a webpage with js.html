<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <script>
        function check()
        {
            let marks=prompt('Enter your marks :');
            let result=prompt(marks >=40   ?  'pass'  :  'fail' );

            document.writeln("passed");
        }
        check()
    </script>
