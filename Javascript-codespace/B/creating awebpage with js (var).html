<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>javascript operators</h1>
    <p>The + Operator concatenates (adds) strings.</p>
    <p id="demo"></p>
    <script>
        var x1="raju";
        var x2="gomu";
        var x3="mani";
        document.getElementById("demo").innerHTML=x1+" "+x2+" "+x3;
    </script>
</body>
</html>
