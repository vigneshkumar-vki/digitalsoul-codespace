<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var x=1;
        document.write("Entering the loop </br>  ");

        while(x<13)
    {
            if (x==5)
            {
                break;
            }
            x=x+1;
        document.write(x+ "</br>");
    }
    document.write("Exiting the loop </br>");
    </script>
</body>
</html>
